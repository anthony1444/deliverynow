<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>Filtro de Domicilios</mat-card-title>
    <mat-card-subtitle>Selecciona una zona para ver los domicilios correspondientes</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Zona</mat-label>
      <mat-select [(ngModel)]="zonaSeleccionada" (selectionChange)="onZonaChange()">
        <mat-option [value]="null">-- Seleccionar zona --</mat-option>
        <mat-option *ngFor="let zona of zonas" [value]="zona.id">
          {{ zona.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-card *ngIf="domiciliosFiltrados.length > 0" class="results-card">
      <mat-card-header>
        <mat-card-title>Domicilios en la zona seleccionada</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let domicilio of domiciliosFiltrados">
            <mat-icon>location_on</mat-icon> {{ domicilio.valor }}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>

    <mat-card *ngIf="domiciliosFiltrados.length === 0 && zonaSeleccionada !== null" class="no-results-card">
      <mat-card-header>
        <mat-card-title>No hay domicilios en esta zona.</mat-card-title>
      </mat-card-header>
    </mat-card>
  </mat-card-content>
</mat-card>
